plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('us.codecraft:webmagic-core:0.7.3') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    compile('us.codecraft:webmagic-extension:0.7.3') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    annotationProcessor "org.projectlombok:lombok:1.18.12"
    compileOnly "org.projectlombok:lombok:1.18.12"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.12"
    testCompileOnly "org.projectlombok:lombok:1.18.12"
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3')
    compile('com.baomidou:mybatis-plus-boot-starter:3.4.0')


    implementation "org.mapstruct:mapstruct:1.3.1.Final"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"
    // 第三方工具类
    compile 'cn.hutool:hutool-all:5.5.2'
    compile group: 'org.codehaus.janino', name: 'janino', version: '3.0.15'
    compile("mysql:mysql-connector-java:8.0.20")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
